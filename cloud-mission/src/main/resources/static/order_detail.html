<!DOCTYPE HTML>
<html>
<head>
    <title>订单详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/detail.css"/>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>

<div class="top">
    <h4 style="text-align: center">订单详情页</h4>
</div>
<div class="goods">
    <div class="containers">
        <div class="goods_view">
            <img  id="goodsImg"  width="560"/>
        </div>
        <div class="goods_info">
            <h2 id="goodsName"></h2>
            <p class="title" text="goodsTitle"></p>
            <p>
                <span class="price"  id="orderPrice"></span>
            </p>
            <div class="seckill_data">
                <div>
                    <span>下单时间</span>
                    <p id="createTime"></p>
                </div>
            </div>
            <div class="count">
                <span>购买人：</span>
                <span>手机号：</span>
            </div>
                <button class="btn" type="submit" id="button">已经购买成功</button>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function render(detail){
        var goods = detail.goods;
        var order = detail.order;
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#orderPrice").text(goods.goodsPrice);
        $("#createTime").text(new Date(order.createTime).format("yyyy-MM-dd hh:mm:ss"));
    }

    $(function(){
        getOrderDetail();
    })

    function getOrderDetail(){
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url: "http://localhost:8205/mission/order/detail",
            type:"GET",
            data:{
                orderId:orderId
            },
            success:function(data){
                if(data.code == 200){
                    render(data.data);
                } else if(data.code == 500216) {
                    layer.msg(data.msg);
                    window.location.href = "http://localhost:8205/uaa/login";
                } else {
                    layer.msg(data.msg);
                }

            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });
    }

</script>
