server:
  port: 8888

spring:
  profiles:
    active: weiran
  application:
    name: cloud-mission
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 30000 # 连接超时时间（毫秒）
    lettuce:
      pool:
        max-active: 200 # 连接池最大连接数
        max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  boot:
    admin:
      client:
        url: http://localhost:8890 # Spring Boot Admin 监控服务器端地址
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud-mission?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
    # 全局消息确认消费默认
#    listener.simple.acknowledge-mode: auto

management:
  endpoints:
    web:
      # 开放指定节点 /actuator/（info, health, beans, env, metrics）或者全部
      exposure:
        include: '*'
  # 在访问/actuator/health时显示完整信息
  endpoint:
    logfile:
      external-file: log/cloud-mission/mission.log

logging:
  config: classpath:logback.xml

rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    group: seckill-producer-rocketmq-group

