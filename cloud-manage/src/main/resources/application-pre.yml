# 端口
server:
  port: 8889

spring:
  profiles:
    active: weiran
  application:
    name: cloud-manage
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud-manage?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 5000 # 连接超时时间（毫秒）
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # 配置Nacos服务发现地址
  boot:
    admin:
      client:
        url: http://localhost:8890 # Spring Boot Admin 监控服务器端地址

management:
  endpoints:
    web:
      # 开放指定节点 /actuator/（info, health, beans, env, metrics）或者全部
      exposure:
        include: '*'
  # 在访问/actuator/health时显示完整信息
  endpoint:
    logfile:
      external-file: log/cloud-manage/manage.log

logging:
  config: classpath:logback.xml