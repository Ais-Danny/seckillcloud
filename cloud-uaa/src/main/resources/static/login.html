<!DOCTYPE HTML>
<html>
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
</head>
<body>

<div class="container right-panel-active">
    <!-- 登陆 -->
    <div class="container__form container--signin">
        <form class="form" name="loginForm" id="loginForm" method="post">
            <h2 class="form__title">客户登陆</h2>
            <input id="loginMobile" name="mobile" type="text" placeholder="手机号码"
                   required="true" class="input" minlength="11" maxlength="11"/>
            <input id="loginPassword" name="password" type="password" placeholder="密码"
                   required="true" class="input" minlength="6" maxlength="16"/>
            <a href="#" class="link">忘记密码？</a>
            <button class="btn" type="submit" onclick="login()">登录</button>
        </form>
    </div>

    <!-- 注册 -->
    <div class="container__form container--signup">
        <form class="form" id="registerForm">
            <h2 class="form__title">客户注册</h2>
            <input id="registerMobile" name="mobile" type="text" placeholder="手机号码" required="true"
                   class="input" minlength="11" maxlength="11"/>
            <input id="identityCardId" name="identityCardId" type="text" placeholder="身份证号"
                   class="input" required="true" minlength="18" maxlength="18"/>
            <input id="username" name="username" type="text" placeholder="用户姓名"
                   class="input" required="true" minlength="1" maxlength="5"/>
            <input id="registerPassword" name="password" type="password" placeholder="重复密码"
                   class="input" required="true" minlength="6" maxlength="16"/>
            <input id="repeatPassword" name="password" type="password" placeholder="重复密码"
                   class="input" required="true" minlength="6" maxlength="16"/>
            <button class="btn" type="submit" onclick="register()">注册</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="toSignUp">注册</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="toSignIn">登陆</button>
            </div>
        </div>
    </div>

</div>
<!-- jquery-validator -->
<script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
<!-- layer -->
<script type="text/javascript" src="/layer/layer.js"></script>
<!-- md5.js -->
<script type="text/javascript" src="/js/md5.min.js"></script>
<!-- common.js -->
<script type="text/javascript" src="/js/common.js"></script>
<script>
    function index() {
        const toSignUp = document.getElementById("toSignUp");
        const toSignIn = document.getElementById("toSignIn");
        const container = document.querySelector(".container");

        toSignUp.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });

        toSignIn.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });
    }

    window.onload = index;
</script>

<script>
    function login() {
        $("#loginForm").validate({
            submitHandler: function (form) {
                doLogin();
            }
        });
    }

    function doLogin() {
        g_showLoading();

        var inputPass = $("#loginPassword").val();
        var salt = g_passsword_salt;
        var str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
        var mobile = $("#loginMobile").val();
        var password = md5(str);
        var myReg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myReg.test(mobile)) {
            layer.msg("请输入正确的帐号！");
            return false;
        }
        $.ajax({
            url: "http://localhost:8205/uaa/user/doLogin",
            type: "POST",
            data: {
                mobile: mobile,
                password: password
            },
            success: function (data) {
                layer.closeAll();
                if (data.code == 200) {
                    layer.msg("成功");
                    window.location.href = "http://localhost:8205/mission/goods/list";
                } else  {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.closeAll();
            }
        });
    }
</script>

<script>
    function register() {
        $("#registerForm").validate({
            submitHandler: function (form) {
                doRegister();
            }
        });
    }

    function doRegister() {
        g_showLoading();

        var mobile = $("#registerMobile").val();
        var inputPass = $("#registerPassword").val();
        var identityCardId = $("#identityCardId").val();
        var username = $("#username").val();
        var repeat_inputPass = $("#repeatPassword").val();
        var salt = g_passsword_salt;
        var str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
        var password = md5(str);
        if (inputPass != repeat_inputPass) {
            layer.msg("设定密码与重复密码不一致，请重新注册！");
            return false;
        }
        var myReg = /^[1][3,4,5,7,8][0-9]{9}$/;
        if (!myReg.test(mobile)) {
            layer.msg("请输入正确的帐号！");
            return false;
        }
        if (inputPass == repeat_inputPass) {
            $.ajax({
                url: "http://localhost:8205/uaa/user/doRegister",
                type: "POST",
                data: {
                    mobile: mobile,
                    password: password,
                    identityCardId: identityCardId,
                    username: username
                },
                success: function (data) {
                    layer.closeAll();
                    if (data.code == 200) {
                        layer.msg("成功");
                        window.location.href = "http://localhost:8205/uaa/login";
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error: function () {
                    layer.closeAll();
                }
            });
        }
    }
</script>
</body>
</html>
